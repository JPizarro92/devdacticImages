<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Upload Imagen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Por favor agrege imagenes.</h3>
  <ion-list>
    <ion-item *ngFor="let file of images; let i = index">
      <ion-thumbnail slot="start">
        <ion-img [src]="file.data"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{file.name}}
      </ion-label>
      <ion-button (click)="startUpLoad(file)" slot="end" fill="clear">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteImage(file)" slot="end" fill="clear">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="selectImageCamera()" expand="full" fill="clear" color="light">
          <ion-icon slot="start" name="camera"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="selectImageGallery()" expand="full" fill="clear" color="light">
          <ion-icon slot="start" name="image"></ion-icon>
        </ion-button>  
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
